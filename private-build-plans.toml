# 29.0.2
[buildPlans.iosevka]
family = "Iosevka"
spacing = "fontconfig-mono"
serifs = "sans"
noCvSs = true
exportGlyphNames = false

[buildPlans.iosevka.variants.design]
four = "semi-open-non-crossing-serifless"
paren = "flat-arc"
ampersand = "upper-open"
dollar = "open-cap"
percent = "rings-continuous-slash-also-connected"
question = "corner"
lig-neq = "slightly-slanted-dotted"
lig-double-arrow-bar = "with-notch"
lig-single-arrow-bar = "with-notch"

[buildPlans.iosevka.weights.Light]
shape = 300
menu = 300
css = 300

[buildPlans.iosevka.weights.Regular]
shape = 400
menu = 400
css = 400

[buildPlans.iosevka.weights.Medium]
shape = 500
menu = 500
css = 500

[buildPlans.iosevka.weights.SemiBold]
shape = 600
menu = 600
css = 600

[buildPlans.iosevka.weights.Bold]
shape = 700
menu = 700
css = 700

[buildPlans.iosevka.weights.ExtraBold]
shape = 800
menu = 800
css = 800

[buildPlans.iosevka.weights.Heavy]
shape = 900
menu = 900
css = 900

[buildPlans.iosevka.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.iosevka.slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"
