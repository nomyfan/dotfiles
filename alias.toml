[aliases]
# corepack
yarn = "corepack yarn"
yarnpkg = "corepack yarnpkg"
npm = "corepack npm"
npx = "corepack npx"
pnpm = "corepack pnpm"
pnpx = "corepack pnpx"
# yarn
y = "yarn"
yi = "yarn install"
ya = "yarn add"
yb = "yarn build"
# pnpm
p = "pnpm"
pi = "pnpm install"
pa = "pnpm add"
pb = "pnpm build"
# nvim
vim = "nvim"
# eza
ls = "eza"
l = "eza -al"
ll = "eza -l"
lt = "eza -T"
# create-x
cvite = "create-x --url https://github.com/nomyfan/templates/tree/main/vite-react-ts --name"
# bat
b = "bat"
bp = "bat -p"
# git
gds = "git diff --staged"
grmc = "git rm -r --cached"
gsn = "git show --name-only"
'gc.' = "git commit -m ."
gcls = "git clone --depth 1" # shallow git clone
# cargo
c = "cargo"
cb = "cargo build"
cbc = "cargo bench"
cr = "cargo run"
ct = "cargo test"
cl = "cargo clippy"
ci = "cargo install"
cbi = "cargo binstall"
ccr = "cargo criterion"

[aliases.cls]
zsh = "clear"

[aliases.opengh]
zsh = "node $HOME/.ss/JavaScript/opengh.mjs"
powershell = "node (Join-Path $HOME .ss JavaScript opengh.mjs)"

[aliases.ghu]
zsh = "node $HOME/.ss/JavaScript/ghu.mjs"
powershell = "node (Join-Path $HOME .ss JavaScript ghu.mjs)"

[aliases.rmrf]
zsh = "rm -rf"
powershell = "Remove-Item -Recurse -Force"

[aliases.cwd]
zsh = "if [[ $(uname) == 'Darwin' ]]; then pwd | pbcopy; else pwd | xclip; fi" # Tested on macOS only
powershell = "Get-Location | Set-Clipboard"
