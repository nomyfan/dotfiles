# 33.2.6
[buildPlans.iosevka]
family = "Iosevka"
spacing = "fontconfig-mono"
serifs = "sans"
noCvSs = true
exportGlyphNames = false

[buildPlans.iosevka.variants.design]
paren = "flat-arc"
brace = "curly-flat-boundary"
ampersand = "upper-open"
dollar = "open"
percent = "rings-continuous-slash-also-connected"
bar = "force-upright"
question = "corner-flat-hooked"
lig-neq = "slightly-slanted-dotted"
lig-equal-chain = "with-notch"
lig-hyphen-chain = "with-notch"
lig-plus-chain = "with-notch"
lig-double-arrow-bar = "with-notch"
lig-single-arrow-bar = "with-notch"

[buildPlans.iosevka.weights.Regular]
shape = 400
menu = 400
css = 400

[buildPlans.iosevka.weights.Bold]
shape = 700
menu = 700
css = 700

[buildPlans.iosevka.widths.Normal]
shape = 500
menu = 5
css = "normal"

[buildPlans.iosevka.widths.Extended]
shape = 600
menu = 7
css = "expanded"

[buildPlans.iosevka.widths.SemiExtended]
shape = 548
menu = 6
css = "semi-expanded"

[buildPlans.iosevka.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.iosevka.slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"
