# 30.3.2
[buildPlans.iosevka]
family = "Iosevka"
spacing = "fontconfig-mono"
serifs = "sans"
noCvSs = true
exportGlyphNames = false

[buildPlans.iosevka.variants.design]
f = "serifless-crossbar-at-x-height"
g = "double-storey"
t = "bent-hook-short-neck"
y = "straight-turn-serifless"
eight = "crossing"
paren = "flat-arc"
brace = "curly-flat-boundary"
number-sign = "slanted"
ampersand = "upper-open"
dollar = "open-cap"
percent = "rings-continuous-slash-also-connected"
bar = "force-upright"
question = "corner"
lig-neq = "slightly-slanted-dotted"
lig-plus-chain = "with-notch"
lig-double-arrow-bar = "with-notch"
lig-single-arrow-bar = "with-notch"

[buildPlans.iosevka.widths.Normal]
shape = 500
menu = 5
css = "normal"

[buildPlans.iosevka.widths.SemiExtended]
shape = 548
menu = 6
css = "semi-expanded"

[buildPlans.iosevka.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.iosevka.slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"
