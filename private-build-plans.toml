[buildPlans.iosevka]
family = "Iosevka"
spacing = "fontconfig-mono"
serifs = "sans"
no-cv-ss = true
export-glyph-names = false

  [buildPlans.iosevka.variants]
  inherits = "ss09"

    [buildPlans.iosevka.variants.design]
    capital-x = "straight-serifless"
    capital-y = "straight-serifless"
    capital-z = "straight-serifless"
    f = "serifless"
    i = "serifed"
    l = "serifed-flat-tailed"
    t = "standard-short-neck2"
    x = "straight-serifless"
    z = "straight-serifless"
    lower-alpha = "crossing"
    zero = "slashed"
    one = "base-flat-top-serif"
    two = "curly-neck"
    three = "flat-top"
    four = "closed-non-crossing"
    five = "oblique-upper-left-bar"
    seven = "bend-serifless-crossbar"
    tilde = "low"
    paren = "flat-arc"
    brace = "curly-flat-boundary"
    ampersand = "upper-open"
    at = "fourfold"
    dollar = "open"
    percent = "rings-continuous-slash-also-connected"
    ascii-single-quote = "straight"
    question = "corner-flat-hooked"
    pilcrow = "low"
    lig-ltgteq = "flat"
    lig-neq = "slightly-slanted-dotted"
    lig-equal-chain = "with-notch"
    lig-double-arrow-bar = "without-notch"
    lig-single-arrow-bar = "without-notch"

  [buildPlans.iosevka.ligations]
  inherits = "clike"

[buildPlans.iosevka.weights.regular]
shape = 400
menu = 400
css = 400

[buildPlans.iosevka.weights.medium]
shape = 500
menu = 500
css = 500

[buildPlans.iosevka.weights.semibold]
shape = 600
menu = 600
css = 600

[buildPlans.iosevka.weights.bold]
shape = 700
menu = 700
css = 700

[buildPlans.iosevka.weights.extrabold]
shape = 800
menu = 800
css = 800

[buildPlans.iosevka.weights.heavy]
shape = 900
menu = 900
css = 900

[buildPlans.iosevka.widths.normal]
shape = 600
menu = 5
css = "normal"

[buildPlans.iosevka.slopes.upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.iosevka.slopes.italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"
